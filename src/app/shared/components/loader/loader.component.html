  <div class="dumbbell-wrapper">

      <!-- Left weight -->

      <rect x="12" y="16" width="12" height="28" rx="6" fill="#333333"/>
      
      <!-- Right weight -->
      <rect x="92" y="12" width="20" height="36" rx="10" fill="#1a1a1a" stroke="#ffffff" stroke-width="1.5"/>
      <rect x="96" y="16" width="12" height="28" rx="6" fill="#333333"/>
      
      <!-- Center bar -->
      <rect x="28" y="26" width="64" height="8" rx="4" fill="#2a2a2a" stroke="#ffffff" stroke-width="1"/>
      <rect x="30" y="28" width="60" height="4" rx="2" fill="#444444"/>

      <rect x="72" y="27" width="1" height="6" fill="#666666"/>

    </svg>
